<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <div class="product-card">
    <div class="image-side">
      <img class="desktop-image" src="images/image-product-desktop.jpg" alt="desktop version">
      <img class="mobile-image" src="images/image-product-mobile.jpg" alt="mobile version">
    </div>
    <div class="details-side">
      <p class="product-type">PERFUME</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <h2 class="product-subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</h2>
      <div class="product-price">
        <p class="sale-price">&dollar;149.99</p>
        <p class="full-price">&dollar;169.99</p>
      </div>
      <div class="right-bottom">
      <button class="cart-btn"><img class="cart-icon" src="images/icon-cart.svg" alt=""><a href="#">Add to Cart</a></button>
    </div>
    </div>
  </div>
</body>
</html>
