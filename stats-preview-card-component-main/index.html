<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>

</head>
<body>
  <div class="card-container">
  <img src="images/image-header-mobile.jpg" alt="card image">
  <div class="card-text">
  <h3 class="card-title">Get <span class="title-highlight">insights</span> that help your business grow.</h3>
  <p class="card-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
  <div class="card-stats">
    <div id="stats-1">
  <h3 class="stats-number">10k+</h3>
  <p class="stats-title">COMPANIES</p>
</div>
    <div id="stats-2">
  <h3 class="stats-number">314</h3>
  <p class="stats-title">TEMPLATES</p>
</div>
  <div id="stats-3">
  <h3 class="stats-number">12M+</h3>
  <p class="stats-title">QUERIES</p>
</div>
</div>
</div>
</div>
</body>
</html>
