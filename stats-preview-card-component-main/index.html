<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>

</head>
<body>
  <section class="card-container">
    <div class="details-section">
      <h1 class="card-title">
        Get <span class="highlighted">insights</span> that help your business grow.
      </h1>
      <h2 class="card-subtitle">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </h2>
      <div class="card-stats">
      <p class="stats-numbers">10k+<br><span class="stat-heading">COMPANIES</span></p>
      <p class="stats-numbers">314<br><span class="stat-heading">TEMPLATES</span></p>
      <p class="stats-numbers">12M+<br><span class="stat-heading">QUERIES</span></p>
    </div>
    </div>
    <img class="desktop-image" src="images/image-header-desktop.jpg">
  </section>
</body>
</html>
