<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <main>
    <div class="card-body">
      <div class="card-top">
      </div>
      <div class="card-bottom">
        <h1> <span id="name"> Victor Crest </span> <span id="age">26</span></h1>
        <p>London</p>

        <hr>

        <div class="flex-container">
          <div>
            <p class="stats">80K</p>
            <p class="stat-label">Followers</p>
          </div>
          <div>
            <p class="stats">803K</p>
            <p class="stat-label">Likes</p>
          </div>
          <div>
            <p class="stats">1.4K</p>
            <p class="stat-label">Photos</p>
          </div>
        </div>
      </div>
      <img src="images/image-victor.jpg" alt="portrait image of victor" id="img-avatar">
    </div>
  </main>
</body>
</html>
